<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AT School</title>
  <link rel="stylesheet" href="styles.css">
  <script src="loadPartials.js" defer></script>
  <script src="firebase.js" defer></script>
  <script src="login.js" defer></script> 
  <script src="account.js"></script>
  
</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2>Have an account? Login</h2>
    <form id="loginForm">
      <p>If you're attempting to log in to an admin account, you must use your email. Otherwise, use the username you chose on signup.</p>
      <input type="username" id="email" placeholder="Username/Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <p id="message"></p>
    <p id="user-info"></p>
    <br>
    <h2>No account yet? <a href="/signup.html">Sign up</a></h2>
  </main>

  <div id="footer-container"></div>
</body>
</html>
