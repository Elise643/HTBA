<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AT School</title>
  <link rel="stylesheet" href="styles.css">
  <script src="loadPartials.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script src="firebase.js" defer></script>
  <script src="login.js" defer></script> 
  <script>
firebase.auth().onAuthStateChanged((user) => {
  const info = document.getElementById("user-info");
  if (user) {
    const email = user.email;
    const username = email.replace("@atschool.lol", "");
    info.textContent = `Logged in as: ${username}`;
  } else {
    info.textContent = "Not logged in";
  }
});
</script>

</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2>Log in</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <p id="message"></p>
  </main>

  <div id="footer-container"></div>
</body>
</html>
