<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | AT School</title>
  <link rel="stylesheet" href="styles.css">
  <script src="loadPartials.js" defer></script>
  <script src="firebase.js" defer></script>
  <script src="signup.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2>Sign Up</h2>
    <h4>Account Type</h4>
    <input type="radio" name="accountType" value="student" id="radioStudent">
    <label for="radioStudent">Student</label>
    <input type="radio" name="accountType" value="staff" id="radioStaff">
    <label for="radioStaff">Staff</label>
    <input type="radio" name="accountType" value="admin" id="radioAdmin">
    <label for="radioAdmin">Admin</label>
    <input type="radio" name="accountType" value="visitor" id="radioVisitor">
    <label for="radioVisitor">Visitor</label>

    <form id="signupForm">
    </form>
    <p id="signup-message"></p>
  </main>

  <div id="footer-container"></div>
</body>
</html>
